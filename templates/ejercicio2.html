<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Personas</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosEjercicio1.css">
</head>
<body>
    <div class="container">
        <form action="/ejercicio2" method="POST">
            <label for="nombre1">Nombre 1</label>
            <input type="text" id="nombre1" name="nombre1" required>
            <br>
            <label for="nombre2">Nombre 2:</label>
            <input type="text" id="nombre2" name="nombre2" required>
            <br>
            <label for="nombre3">Nombre 3:</label>
            <input type="text" id="nombre3" name="nombre3" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
        {% if resultado %}
            <p>El nombre mas con mayor caracteres es: {{nombre}}</p>
            <p> El nombre tiene: {{ caracteres }} caracteres </p>
        {% endif %}
    </div>
</body>
</html>
